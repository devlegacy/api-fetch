<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />

    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <link rel="preconnect" href="https://jsonplaceholder.typicode.com" />
    <link rel="dns-prefetch" href="https://jsonplaceholder.typicode.com" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <span class="has-text-link is-size-3">&#128640;</span>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="/" class="button is-primary">
                <strong>Home - To Do</strong>
              </a>
              <a href="/pwa" class="button is-primary">
                <strong>PWA</strong>
              </a>
              <a href="/upload" class="button is-primary">
                <strong>Practice - Upload</strong>
              </a>
              <a href="/practices" class="button is-primary">
                <strong>Practice - Fetch</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main id="app" class="container mt-6">
      <section class="panel">
        <p class="panel-heading">Create new to do</p>
        <form
          action="https://jsonplaceholder.typicode.com/todos"
          method="POST"
          id="frm-create-post"
          class="px-4 py-4 is-fullwidth"
        >
          <div class="field">
            <label class="label">New to do:</label>
            <div class="control">
              <textarea
                name="title"
                class="textarea"
                placeholder="What needs to be done?"
                autofocus
                required
              ></textarea>
            </div>
          </div>
          <button type="submit" class="button is-success is-fullwidth">
            <span class="icon is-small">
              <i class="fas fa-plus-circle"></i>
            </span>
            <span>Create</span>
          </button>
        </form>
      </section>

      <section>
        <div class="columns is-multiline" id="to-do-container"></div>
      </section>
    </main>
  </body>
</html>
