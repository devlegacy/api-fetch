<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <meta name="theme-color" content="#f5f5f5" />
    <title>To Do</title>
  </head>
  <body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <span class="has-text-link is-size-3">&#128640;</span>
        </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navMenu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="/" class="button is-primary">
                <strong>Home - To Do</strong>
              </a>
              <a href="/upload" class="button is-primary">
                <strong>Practice - Upload</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main id="app" class="container mt-6">
      <section class="panel">
        <p class="panel-heading">
          Create new to do
        </p>
        <form action="" class="px-4 py-4 is-fullwidth">
          <div class="field">
            <label class="label">New to do:</label>
            <div class="control is-loading">
              <textarea
                class="textarea"
                placeholder="Whats needs to be done"
              ></textarea>
            </div>
          </div>
          <button class="button is-success is-fullwidth">
            Create
          </button>
        </form>
      </section>

      <section>
        <div class="columns is-multiline" id="to-do-container"></div>
      </section>
    </main>

    <script src="/js/app.js"></script>
  </body>
</html>
